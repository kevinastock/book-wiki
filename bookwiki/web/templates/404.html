{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<article>
  <header>
    <h1>404 - Page Not Found</h1>
    <p>The page you're looking for doesn't exist.</p>
  </header>

  {% if error %}
  <h3>Error Details (Dev Server)</h3>
  <pre>{{ error }}</pre>
  {% endif %}
</article>
{% endblock %}
